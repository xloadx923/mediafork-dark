<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mediaFork</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div class="hero-banner">
        <header class="header">
            <div class="header-container container">
                <div class="logo">
                    <img class="logo-img" src="img/logo-s.png" alt="mediaFork logo">
                    <h1 class="logo-ttl">mediaFork</h1>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                    <button class="nav-burger"><i class="fa fa-bars" aria-hidden="true"></i></button>
                </nav>
                <div class="social">
                    <ul class="social">
                        <li class="social-item">
                            <a class="social-link" href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                        </li>
                        <li class="social-item">
                            <a class="social-link" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        </li>
                        <li class="social-item">
                            <a class="social-link" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="hero-banner-content">
            <img class="hero-logo" src="img/logo-l.png" alt="mediaFork">
            <h2 class="hero-ttl">
                <p>Awesome agency</p>
                <p>Beautiful project</p>
            </h2>
            <a class="button-scroll" href="#main"><i class="fa fa-angle-down" aria-hidden="true"></i></a>
        </div>
    </div>
    <main id="main" class="container">
        <section id="services" class="section">
            <ul class="cards-list">
                <li>
                    <div class="card">
                        <h3 class="card-ttl">Creative team and fancy ideas</h3>
                        <img class="card-icon" src="img/icon-web.png" alt="Web services">
                    </div>
                </li>
                <li>
                    <div class="card">
                        <h3 class="card-ttl">Creative team and fancy ideas</h3>
                        <img class="card-icon" src="img/icon-time.png" alt="Quick">
                    </div>
                </li>
                <li>
                    <div class="card">
                        <h3 class="card-ttl">Creative team and fancy ideas</h3>
                        <img class="card-icon" src="img/icon-phone.png" alt="Mobile expert">
                    </div>
                </li>
                <li>
                    <div class="card">
                        <h3 class="card-ttl">Creative team and fancy ideas</h3>
                        <img class="card-icon" src="img/icon-lightbulb.png" alt="Creative">
                    </div>
                </li>
            </ul>
        </section>
        <section id="services" class="section">
            <div class="title">
                <div class="title-top">Just a glance</div>
                <h3 class="title-main">Our last projects</h3>
            </div>
        </section>
    </main>
</body>
</html>
